<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/boggle.css" />
    <title>Boggle</title>
  </head>
  <body>
    <section>
      <table class="board">
        <tbody>
            {% for row in board %}
          <tr>
             {% for cell in row %}
            <td>{{cell}}</td>
            {% endfor %}
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <p>High Score:
      <b>{{highscore}}</b> in {{num_plays}} plays
    </p>

    <p>
        Score: <b class="score">0</b>
        Seconds left: <b class="timer"></b>
    </p>
    <form class="add-word" method="POST" >
    <input class="word" name="word" />
    <button>enter</button>
    </form>
    </section>

    <p class="msg"></p>

    <ul class="words"></ul>

    <script src="/static/boggle.js"></script>
  </body>
</html>
